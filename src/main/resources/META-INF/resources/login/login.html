          integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"

<body>
<div class="container" style="margin-top: 5rem; padding: 2rem; background-color: white">
    <div class="row">
        <label for="username" class="col-2 col-form-label">Username</label>
        <div class="col-5">
            <input type="text" class="form-control" id="username">
        </div>
    </div>
    <div class="row mt-2">
        <label for="inputPassword" class="col-2 col-form-label">Password</label>
        <div class="col-5">
            <input type="password" class="form-control" id="inputPassword">
        </div>
    </div>
    <a style="margin: 1rem" onclick="login()" class="btn btn-primary" type="submit">Login</a>
    <a onclick="switchSite()" class="btn btn-primary">Registrieren</a>
</div>
</body>
